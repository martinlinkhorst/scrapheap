<html>
<body>
	<div id="app"></div>


	<script id="register-event-template" type="text/x-tmpl" >
	<h1>Register your event</h1>
		<dl>
			<dt>
				Name
			</dt>
			<dd>
				<input data-id="name" type="text" placeholder="My fantastic event" />
			</dd>
			<dt>
				Date
			</dt>
			<dd>
				<input data-id="date" type="date" placeholder="1 July"	/>
			</dd>
			<dt>
				Starts at
			</dt>
			<dd>
				<input data-id="startsAt" type="date" placeholder="18:00"/>
			</dd>
			<dt>
				Ends at
			</dt>
			<dd>
				<input data-id="endsAt" type="date" value="" placeholder="22:00" />
			</dd>
			<dt>
				Description:
			</dt>
			<dd>
				<textarea data-id="description"></textarea>
			</dd>

			<dt>
				Location
			</dt>
			<dd>
				<input data-id="location" type="text" placeholder="Locale,City" />
			</dd>
		</dl>
		<button id="register">register</button>
	</script>

	<script id="update-event-template" type="text/x-tmpl" >
		<h1>Update your event</h1>
		<dl>
			<dt>
				Name
			</dt>
			<dd>
				<input id="name" type="text" value="<% = name %>" placeholder="My fantastic event" />
			</dd>
			<dt>
				Date
			</dt>
			<dd>
				<input id="date" type="date" placeholder="1 July"	/>
			</dd>
			<dt>
				Starts at
			</dt>
			<dd>
				<input id="starts-at" type="date" placeholder="18:00"/>
			</dd>
			<dt>
				Ends at
			</dt>
			<dd>
				<input id="ends-at" type="date" value="" placeholder="22:00" />
			</dd>
			<dt>
				Description:
			</dt>
			<dd>
				<textarea id="description"></textarea>
			</dd>

			<dt>
				Location
			</dt>
			<dd>
				<input id="location" type="text" placeholder="Locale,City" />
			</dd>
		</dl>
		<button id="update">update</button>
	</script>	


	<script type="text/javascript" src="scripts/libs/jquery.js"></script>
	<script type="text/javascript" src="scripts/libs/underscore.js"></script>
	<script type="text/javascript" src="scripts/libs/backbone.js"></script>

	<script type="text/javascript" src="scripts/models/event.js"></script>
	<script type="text/javascript" src="scripts/views/register-event.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
